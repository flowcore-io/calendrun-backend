name: Test Backend

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Type check
        run: bun run typecheck
      - name: Run tests
        run: |
          TEST_FILES=$(find . -type f \( -name "*.test.ts" -o -name "*.test.js" -o -name "*.spec.ts" -o -name "*.spec.js" \) ! -path "*/node_modules/*" ! -path "*/.git/*" 2>/dev/null | wc -l)
          if [ "$TEST_FILES" -gt 0 ]; then
            bun test
          else
            echo "No test files found, skipping tests"
          fi
        env:
          SKIP_ENV_VALIDATION: "true"

